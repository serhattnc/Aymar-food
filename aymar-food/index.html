<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Aymar-Food</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="img">
                <img src="aymar-logo.png" class="logo">
            </div>
            <div class="menu">
                    <a href="index.html"><i class="uil uil-home"></i>Home</a>                 
                    <a href="index.html"><i class="uil uil-pricetag-alt"></i>Rabatt</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <img src="inek.png" alt="inek" class="inek">
                <div class="turkisch">
                    <h1>Türkische Marken</h1>
                    <hr>
                    <p class="Marken">wir verkaufen die besten und frischen Türkishe Marken in Aymar Food</p>
                </div>
                
        </div>
        <div class="rabatte">
            <div class="container">
                <p class="rabatt"><i class="price-tag uil-pricetag-alt"></i>Rabatte</p>
                <ul>
                    <li>
                        <div class="card">
                            <img src="image/lahana.jpg" class="produkt">
                            <p class="price">3.99€</p>
                            <p class="name">lahana</p>
                         </div>
                    </li>
                    <li>
                        <div class="card">
                            <img src="image/ayran.jpg" class="produkt">
                            <p class="price">0.59€</p>
                            <p class="name">ayran</p>
                         </div>
                    </li>
                    <li>
                        <div class="card">
                            <img src="image/pirinc.jpg" class="produkt">
                            <p class="price">3.67€</p>
                            <p class="name">pirinc</p>
                         </div>
                    </li>
                    <li>
                        <div class="card">
                            <img src="image/gazoz.jpg" class="produkt">
                            <p class="price">1.25€</p>
                            <p class="name">gazoz</p>
                         </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
